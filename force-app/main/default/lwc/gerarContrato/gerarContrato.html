<template>
    <template if:true={isLoading}>
        <div>
            <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
        </div>
    </template>

    <template if:false={isLoading}>

    <div class="slds-p-around_medium">
        <template if:true={statusIsGerado}>
            <lightning-card title="Contrato Gerado" icon-name="standard:contract">
                <div class="slds-grid slds-m-around_medium">
                    <div class="slds-m-right_small">
                        <lightning-icon icon-name="doctype:pdf" size="small" alternative-text="PDF"></lightning-icon>
                    </div>

                    <div class="slds-m-right_large slds-text-body_small">
                        <span>{nomeContrato}</span>
                    </div>

                    <div class="slds-grid slds-m-left_large slds-align_absolute-center">

                        <div class="slds-m-right_medium">
                            <lightning-button-icon icon-name="utility:preview" alternative-text="Visualizar Contrato"
                                onclick={previewHandler} size="small">
                            </lightning-button-icon>
                        </div>

                        <div class="slds-m-right_medium">
                            <lightning-button-icon icon-name="utility:download" alternative-text="Baixar Contrato"
                                onclick={downloadHandler} size="small">
                            </lightning-button-icon>
                        </div>

                        <template if:false={statusIsAssinado}>
                            <div>
                                <lightning-button label="Assinar" variant="brand" onclick={signHandler}>
                                </lightning-button>
                            </div>
                        </template>

                        <template if:true={statusIsAssinado}>
                            <div>
                                <lightning-button label="Assinado" variant="success" disabled></lightning-button>
                            </div>
                        </template>
                    </div>
                </div>
            </lightning-card>
        </template>

        <template if:false={statusIsGerado}>
            <lightning-card title="Gerar Contrato" icon-name="standard:contract">
                <template if:true={contratoVazio}>
                    <div class="slds-text-align_center">
                        <p>Nenhum contrato encontrado para esta oportunidade. Crie um contrato na aba 'Contratos' e
                            associe à conta da oportunidade para gerar PDF.</p>
                    </div>
                </template>

                <template if:false={contratoVazio}>
                    <lightning-input label="Status" value={status} disabled></lightning-input>

                    <lightning-input type="date" label="Data Início do Contrato" value={dataInicioContrato}
                        disabled></lightning-input>

                    <lightning-input label="Nome da Conta" value={nomeConta} disabled></lightning-input>

                    <lightning-input type="date" label="Data Envio para Assinatura" value={dataEnvioParaAssinatura}
                        disabled></lightning-input>

                    <lightning-input type="date" label="Data da Assinatura do Cliente (DocuSign)"
                        value={dataAssinaturaCliente} disabled></lightning-input>

                    <br />

                    <template if:true={signatarios}>
                        <lightning-layout-item>
                            <b>Signatários</b>

                            <ul>
                                <template for:each={signatarios} for:item="signatario">
                                    <li key={signatario.value}>{signatario.label} - {signatario.role}</li>
                                </template>
                            </ul>
                        </lightning-layout-item>

                        <br />
                    </template>


                    <template if:false={signatarios}>
                        <p>Nenhum signatário encontrado.</p>
                        <br />
                    </template>


                    <lightning-combobox name="template" label="Template:" value={templateSelecionado}
                        placeholder="Selecione..." options={templateOptions} onchange={handleTemplate}>
                    </lightning-combobox>

                    <br />

                    <template if:true={templateSelecionado}>
                        <lightning-button label="Gerar Contrato" onclick={gerarContrato}></lightning-button>
                    </template>

                    <template if:false={templateSelecionado}>
                        <lightning-button label="Gerar Contrato" onclick={gerarContrato} disabled></lightning-button>
                    </template>
                </template>

            </lightning-card>

        </template>
    </div>
</template>
